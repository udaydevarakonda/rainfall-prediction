<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rainfall-Prediction</title>
</head>
<body >
 <div class="container" >
    <h1 class="text-center m-3 badge-primary text-wrap" >
        Telangana Rainfall Prediction
      </h1>
        <div class="card container" style="width: 25%;">
            
            <div class="card-body">
            
                <form action="/" method="post">
                    <div class="form-group">
                      <label for="formGroupExampleInput1">Enter the month number :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="formGroupExampleInput1"
                        name="Month"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Enter the Year :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="formGroupExampleInput2"
                        name="Year"
                        required
                      />
                    </div>
                    <center><button type="submit" class="btn btn-primary">Submit</button></center>
                  </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <p style="color:red ;text-align:center;">NOTE : This is only the prediction based on the previous data.</p>
    <p style="color:red;text-align:center;">The data may vary from original situation.</p>

</body>
</html>
